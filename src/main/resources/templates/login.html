<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content} , ~{::title})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
    <div id="content">
        <div class="grid grid-cols-12">
            <div class="col-span-4  md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-4 lg:col-span-6 xl:col-span-4">
                <div
                    class="block p-6 border-t-[10px] border-green-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-green-700 dark:hover:bg-gray-700">
                    
                    <!--message-->
                    <div data-th-replace="~{message::messagebox}"></div>
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here</h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">Start managing contacts on cloud ...</p>
                   
                    <div th:if="${param.error}" class="text-red-400 text-center my-3">Invalid username and password.</div>
                    <div th:if="${param.logout}" class="text-green-500 text-center my-3">You have been logged out.</div>

                    <form  
                        class="mt-5" 
                        method="POST"
                        data-th-action="@{'/authenticate'}"
                    >
                        <!-- username field -->
                        <div class="mb-5">
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" id="email" name="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@scm.com" required />
                        </div>

                        <!-- Password field -->
                        <div class="mb-5">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
                                Password</label>
                            <input type="password" id="password" name="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                        </div>

                        <!-- Buttons -->
                        <div class="mb-3 flex justify-center space-x-3">
                            <button
                                type="submit"
                                class="px-3 py-2 rounded bg-green-800  hover:bg-gray text-white dark:bg-blue-500 dark:hover:bg-blue-800">
                                Login
                            </button>
                            <button 
                                type="reset"
                                class="px-3 py-2 rounded bg-orange-600 hover:bg-orange text-white dark:bg-orange-800 dark:hover:bg-orange-800">
                                Reset
                            </button>
                        </div>
                    </form>
                    <!-- social buttons-->
                    <div class="social-buttons-container flex justify-center mt-10">
                        <a class="login-with-google-btn px-3 py-3"
                            data-th-href="@{'/oauth2/authorization/google'}">Login with Google</a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
