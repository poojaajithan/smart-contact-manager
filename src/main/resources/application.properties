spring.application.name=smart-contact-manager
server.port=8081

#mysql database configurations
spring.datasource.url=jdbc:mysql://localhost:3306/smart_contact_manager
spring.datasource.username=root
spring.datasource.password=welcome1

#jpa configurations
spring.jpa.show-sql=true
#creating schemas and tables
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# security configuration 
#spring.security.user.name=admin
#spring.security.user.password=admin123

# oauth2 client configuration
spring.security.oauth2.client.registration.google.client-name=google
spring.security.oauth2.client.registration.google.client-id=xxxxx
spring.security.oauth2.client.registration.google.client-secret=xxxxx
spring.security.oauth2.client.registration.google.scope=email,profile

# github client configuration
spring.security.oauth2.client.registration.github.client-name=github
spring.security.oauth2.client.registration.github.client-id=xxxxx
spring.security.oauth2.client.registration.github.client-secret=xxxxx
spring.security.oauth2.client.registration.github.scope=email,profile